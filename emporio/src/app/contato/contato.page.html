<!-- Conteúdo principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar style="--background: #3c2918;">
      <ion-buttons slot="start">
        <ion-menu-button style="color: whitesmoke;"></ion-menu-button> <!-- Botão para abrir o menu -->
      </ion-buttons>
      <ion-title style="color: whitesmoke;">
        Contato
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding page-background">

    <!-- Cartão de Horário de Funcionamento -->
    <div style="text-align: center; margin: 20px; padding: 20px; background-color: #d69d69; border-radius: 15px; color: #fff;">
      <ion-icon name="time-outline" style="font-size: 40px; color: #522F0F;"></ion-icon>
      <h2 style="font-weight: bold; color: #522F0F;">Horário de funcionamento</h2>

      <p><strong>Seg a Sex:</strong> 08h às 20h</p>
      <p><strong>Sábado:</strong> 08h às 18h</p>
      <p><strong>Domingo:</strong> 08h às 15h</p>

      <ion-icon name="location-outline" style="font-size: 40px; color: #522F0F; margin-top: 20px;"></ion-icon>
      <h3 style="font-weight: bold; color: #522F0F;">Nossa localização:</h3>
      <p>Estrada de Santa Eugênia, 994 - Paciência</p>
      <div style="text-align: center; margin: 20px; padding: 20px; background-color: #d69d69; border-radius: 15px; color: #fff;">
        <h3 style="font-weight: bold; color: #522F0F;">Entre em Contato Conosco</h3>
  
        <!-- Contato Instagram -->
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
          <ion-icon name="logo-instagram" style="font-size: 30px; color: #522F0F; margin-right: 10px;"></ion-icon>
          <ion-label style="color: #fff;">&#64;emporiodaroca_gh</ion-label>
        </div>
  
        <!-- Contato Telefone -->
        <div style="display: flex; align-items: center; justify-content: center;">
          <ion-icon name="call-outline" style="font-size: 30px; color: #522F0F; margin-right: 10px;"></ion-icon>
          <ion-label style="color: #fff;">(21) 96443-1994</ion-label>
        </div>
      </div>
    </div>


  </ion-content>

  <ion-footer>
    <ion-toolbar style="justify-content: space-around; --background: #522f0f;">
      <ion-button (click)="toggleSearch()" fill="clear" class="spaced-button">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button> 
      
      <ion-button href="/catalogo" fill="clear" class="spaced-button">
        <ion-icon name="newspaper-outline"></ion-icon>
      </ion-button>
  
      <ion-button href="/home" fill="clear" class="spaced-button">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
  
      <ion-button href="/carrinho" fill="clear" class="spaced-button">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
  
      <ion-button href="/login" fill="clear" class="spaced-button">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</div>
