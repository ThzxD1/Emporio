<div class="ion-page" id="main-content">

        Contato

    <p>WhatsApp: <a href="https://wa.me/5521998765432" target="_blank">+55 21 99876-5432</a></p>

  <ion-footer>
    <ion-toolbar style="justify-content: space-around;">
      <ion-button (click)="toggleSearch()" fill="clear" class="spaced-button">

      </ion-button> 
      
      <ion-button href="/catalogo" fill="clear" class="spaced-button">
        <ion-icon name="newspaper-outline"></ion-icon>
      </ion-button>
  
      <ion-button href="/home" fill="clear" class="spaced-button">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
