<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-item routerLink="/home" lines="none" detail="false" style="--background: transparent;">
        <ion-img style="width: 65%; margin: auto;" src="../../assets/xd.png" alt="logo"></ion-img>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/catalogo">
        <ion-label>Catálogo</ion-label>
      </ion-item>
      <ion-item routerLink="/sobre-nos">
        <ion-label>Sobre nós</ion-label>
      </ion-item>
      <ion-item routerLink="/contato">
        <ion-label>Contato</ion-label>
      </ion-item>
      <ion-item routerLink="/formas-de-pagamento">
        <ion-label>Formas de Pagamento</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Conteúdo principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar style="--background: #3c2918;">
      <ion-buttons slot="start">
        <ion-menu-button style="color: whitesmoke;"></ion-menu-button> <!-- Botão para abrir o menu -->
      </ion-buttons>
      <ion-title style="color:#d69d69; text-align: justify; margin-left: 30px;">
        Emporio da Roça GH
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- Formulário de Cadastro -->
    <h2 style="font-weight: bold; color: #3c2918; text-align: center;">Cadastro</h2>
    <form [formGroup]="regForm" novalidate>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="fullname" type="text" required></ion-input>
      </ion-item>
    

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data de Nascimento</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input formControlName="password" type="text" required></ion-input>
      </ion-item>

      <ion-button (click)="signUp()" expand="block" type="submit" style="--background: #3c2918; margin-top: 20px;">
        Cadastrar
      </ion-button>
    </form>

    <!-- Texto de redirecionamento para login -->
    <p style="text-align: center; color:#d69d69; margin-top: 20px;">
      Já possui cadastro? <a href="/login" style="color: #d69d69;">Entre aqui</a>
    </p>
  </ion-content>

  <ion-footer>
    <ion-toolbar style="justify-content: space-around; --background: #522f0f;">
      <ion-button (click)="toggleSearch()" fill="clear" class="spaced-button">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button> 
      
      <ion-button href="/catalogo" fill="clear" class="spaced-button">
        <ion-icon name="newspaper-outline"></ion-icon>
      </ion-button>

      <ion-button href="/home" fill="clear" class="spaced-button">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>

      <ion-button href="/carrinho" fill="clear" class="spaced-button">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>

      <ion-button href="/login" fill="clear" class="spaced-button">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</div>
